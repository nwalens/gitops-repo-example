apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../../templates/argocd/application
namespace: argocd
namePrefix: test-api-tsdv-
commonLabels:
  app.kubernetes.io/name: test-api
  app.kubernetes.io/namespace: tsdv-common-backend
  app.company.io/environment: test
  app.company.io/team: development
patches:
- patch: |-
    [{"op": "replace", "path": "/spec/destination/namespace", "value": "stdv-common-backend"},
                {"op": "replace", "path": "/spec/project", "value": "common-backend-project"},
                {"op": "replace", "path": "/spec/source/path", "value": "common-backend/environments/test/test-api"}]
  target:
    group: argoproj.io
    kind: Application
    name: application
    version: v1alpha1
